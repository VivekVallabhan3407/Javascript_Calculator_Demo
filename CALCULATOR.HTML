<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="display" id="result">
            <button id="toggleSci" onclick="toggleScientific()">Scientific Mode</button>
            <div class="buttons">
                <button onclick="appendNumber(1)">1</button>
                <button onclick="appendNumber(2)">2</button>
                <button onclick="appendNumber(3)">3</button>
                <button onclick="appendOperator('+')">+</button>
                <button onclick="appendNumber(4)">4</button>
                <button onclick="appendNumber(5)">5</button>
                <button onclick="appendNumber(6)">6</button>
                <button onclick="appendOperator('-')">-</button>
                <button onclick="appendNumber(7)">7</button>
                <button onclick="appendNumber(8)">8</button>
                <button onclick="appendNumber(9)">9</button>
                <button onclick="appendOperator('*')">*</button>
                <button onclick="calculate()">=</button>
                <button onclick="appendOperator('%')">%</button>
                <button onclick="appendOperator('/')">/</button>
                <button onclick="appendNumber(0)">0</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="backspace()">⌫</button>
            </div>
            <div class="scientific-buttons" id="scientific">
                <button onclick="square()">x²</button>
                <button onclick="cube()">x³</button>
                <button onclick="squareRoot()">√</button>
                <button onclick="cubeRoot()">³√</button>
                <button onclick="exponent()">xʸ</button>
                <button onclick="logBase10()">log</button>
                <button onclick="logBaseE()">ln</button>
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>

</html>
